<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News 18</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <div class="logo">
                <a href="#">
                    <img src="/assets/logo.png" alt="Logo">
                </a>
            </div>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-items"><a href="#">IPL</a></li>
                    <li class="hover-links nav-items"><a href="#">POLITICS</a></li>
                    <li class="hover-links nav-items"><a href="#">FINANCE</a></li>
                    <li class="hover-links nav-items"><a href="#">TECHNOLOGY</a></li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Science">
                <button class="search-btn">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">
        
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x300" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc"> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nostrum dolorum dignissimos totam recusandae. Fugiat in cumque iusto illo tempore porro.</p>
            </div>
        </div>
    </template>

    <script src="api.js"></script>

</body>
</html>
